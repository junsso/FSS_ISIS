<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
		<meta http-equiv="imagetoolbar" content="no" />
		<title>☞ ISIS 통합 관리 시스템 ☜</title>
		<link rel="stylesheet" href="/fss/html/cm/css/jquery-ui.css"/>
		<link rel="stylesheet" href="/fss/html/cm/css/contents.css"/>
		<script src="/fss/html/cm/js/jquery-1.9.1.js" charset="euc-kr"></script>
		<script src="/fss/html/cm/js/jquery-ui.js" charset="euc-kr"></script>
		<script src="/fss/html/cm/js/jquery.cookie.js" charset="euc-kr"></script>

         <!-- isis 메인 관련 -->

         <script type="text/javascript">
            $(document).ready(function(){
                //tab 스크립트
                $('.is-tab .is-tab-multi-toggle').click(function(){
                    var tab_id = $(this).attr('data-tab');
                    
                    $('.is-tab .is-tab-multi-toggle').removeClass('current');
                    $('.is-tab-contents').removeClass('current');
                    
                    $(this).addClass('current');
                    $("#"+tab_id).addClass('current');
                    return false;
                });
            });
         </script>

         <link rel="stylesheet" href="/fss/html/cm/css/isis_system_main.css"/>
         <script src="/fss/html/cm/js/isis_ui.js" charset="euc-kr"></script>        
         <!-- // -->

    </head>
    <body>
        
        <!-- start : nexa 업무시스템 메인 -->
        <div class="is-nexa-main">
            <div class="is-tab-ui">
                <ul class="is-tab">
                    <li class="is-tab-multi-toggle current"  data-tab="ui_tabs1">
                        <button type="button" class="is-multi-toggle-btn">시스템 개요</button>
                    </li>
                    <li class="is-tab-multi-toggle" data-tab="ui_tabs2" >
                        <button type="button" class="is-multi-toggle-btn">공지사항</button>
                    </li>
                </ul>
                <div class="is-tab-contain">
                    <div class="is-tab-contents current" id="ui_tabs1">시스템 개요 영역</div>
                    <div class="is-tab-contents" id="ui_tabs2">tab2 공지사항 영역</div>
                </div>
            </div>
        </div>
        <!-- // End -->
    </body>
</html>
